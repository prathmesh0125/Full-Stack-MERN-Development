<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order and Unorderd Element</title>
</head>
<body>
    <p>Unorded List</p>
    <ul>
        <li>Mango </li>
        <li>Apple </li>
        <li>Orange </li>
    </ul>
    <hr>
    <p>orded List</p>
    <ol >
        <li>Mango </li>
        <li>Apple </li>
        <li>Orange </li>
    </ol>
    <ol type="A">
        <li>Mango </li>
        <li>Apple </li>
        <li>Orange </li>
    </ol>
</body>
</html>
